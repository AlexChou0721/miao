<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  background-color: rgba(0,0,0,0.08);
  box-shadow: inset 0 0 1px red;
}

section {
  position: relative;
  width: 300px;
  height: 200px;
  transition: 1s;
  transform-style: preserve-3d;/*该效果会将转过来的背面文字显示出来，相当于第一个div
  是section正面，第二个是背面*/
}


div {
  width: 100%;
  height: 100%;
  position: absolute; /*两个div叠在一起*/
  backface-visibility: hidden; /*从背后看不到正面*/
}

div:nth-child(2) {
  transform: rotatey(180deg);/*第二个div沿y轴旋转180°*/
  
}


section:hover {
  transform:  perspective(600px) rotatey(180deg);
}


</style>
</head>
<body>
  <section>
    <div>aaaaaa</div>
    <div>我是第二个div</div>
  </section>
</body>
</html>

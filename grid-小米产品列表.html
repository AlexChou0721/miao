  <title>JS Bin</title>
<style id="jsbin-css">
* {
  background-color: rgba(0,0,0,0.08);
  box-shadow:inset 0 0 1px red;
}



div {
  display: grid;
  width: 1226px;
  height: 614px;
  margin:auto;
  
  grid-template-columns:repeat(5, 1fr);
  grid-template-rows:repeat(4, 1fr);
  gap:14px;
  > span{
   grid-row-end: span 2;
    &:first-child {
     grid-row-end: span 4;
    }
    &:nth-last-child(-n+2) {
       grid-row-end: span 1;
    }
  }
}

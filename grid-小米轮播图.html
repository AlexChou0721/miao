<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiaomi轮播图</title>
    <style>
        div {
            position: absolute;
            display: grid;
            grid-template-rows: repeat(6, 76px);
            grid-auto-columns: 265px;
            grid-auto-flow: column;
        }

        span {
            background-color: pink;
            box-shadow: inset 0 0 1px red;
        }
    </style>
</head>

<body>
    <div>
        <span>01</span>
        <span>02</span>
        <span>03</span>
        <span>04</span>
        <span>05</span>
        <span>06</span>
        <span>07</span>
        <span>08</span>
        <span>09</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
        <span>13</span>
    </div>
</body>

</html>

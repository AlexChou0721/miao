<script type="ok" id="ch0103/17">
    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = Number(prompt("请输入c"))
    var d = Number(prompt("请输入d"))
    var e = Number(prompt("请输入e"))
    var f = Number(prompt("请输入f"))

    var l1 = Math.sqrt((a - c) ** 2 + (b - d) ** 2)
    var l2 = Math.sqrt((a - e) ** 2 + (b - f) ** 2)
    var l3 = Math.sqrt((e - c) ** 2 + (f - d) ** 2)

    console.log(ret)
</script>

<script type="ok" id="ch0104/19">
    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = String(prompt("请输入c"))

    switch (c) {
        case '+':
            ret = a + b
            console.log(ret)

        case '-':
            ret = a - b
            console.log(ret)
            break
        case '*':
            ret = a * b

            }
            ret = a / b

            break

            console.log('Invalid operator!')
    }

</script>

<script type="ok" id="ch0105/45">
    //国王发金币
    var day = Number(prompt("输入天数"))
    //console.log(day)
    var sum = 0
    var i = 0
    var ret = 0
    while (sum < day) {
        i++
        sum += i
        //console.log(sum)
    }
    if (day == sum) {
        for (var j = 1; j <= i; j++) {
            ret += (j * j)
        }
    } else {
        for (var j = 1; j < i; j++) {
            ret += (j * j)
        }
        ret += (day - (sum - i)) * i
    }
    console.log(ret)


</script>

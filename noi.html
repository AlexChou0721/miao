<script type="ok" id="ch0103/05">
    //自定义一个四舍五入方法
    //round()是四舍五入函数
    //pow(10, n) 10的n次方
    function roundFun(val, n) {
        return Math.round(val * Math.pow(10, n)) / Math.pow(10, n);
    }
    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var ret = roundFun(a / b, 4)


    console.log(ret)
    //console.log(d)
</script>

<script type="ok" id="ch0103/17">
    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = Number(prompt("请输入c"))
    var d = Number(prompt("请输入d"))
    var e = Number(prompt("请输入e"))
    var f = Number(prompt("请输入f"))

    var l1 = Math.sqrt((a - c) ** 2 + (b - d) ** 2)
    var l2 = Math.sqrt((a - e) ** 2 + (b - f) ** 2)
    var l3 = Math.sqrt((e - c) ** 2 + (f - d) ** 2)

    var p = (l1 + l2 + l3) / 2
    var ret = Math.sqrt(p * (p - l1) * (p - l2) * (p - l3)).toFixed(2)
    console.log(ret)
</script>

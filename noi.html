<script type="ok" id="ch0103/17">
    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = Number(prompt("请输入c"))
    var d = Number(prompt("请输入d"))
    var e = Number(prompt("请输入e"))
    var f = Number(prompt("请输入f"))

    var l1 = Math.sqrt((a - c) ** 2 + (b - d) ** 2)
    var l2 = Math.sqrt((a - e) ** 2 + (b - f) ** 2)

    console.log(ret)
</script>

<script type="ok" id="ch0104/19">
    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = String(prompt("请输入c"))
    var ret = 0

    switch (c) {
        case '+':
            ret = a + b
            console.log(ret)
            break
        case '-':
            ret = a - b
            console.log(ret)
            break
        case '*':
            ret = a * b
            console.log(ret)
            break
        case '/':
            if (b == 0) {
                console.log('Divided by zero!')
                break
            }
            ret = a / b
            console.log(ret)
            break
        default:
            console.log('Invalid operator!')
    }

</script>



<script type="ok" id="ch0104/20">
    var a = Number(prompt("请输入a"))

        console.log('x1=' + r1 + ';' + 'x2=' + r2)

        console.log('x1=' + real + '+' + imag + 'i' + ';' + 'x2=' + real + '-' + imag + 'i')
    }

</script>

<script type="ok" id="ch0105/06">
    //最大跨度值=最大值-最小值
    var a = Number(prompt("请输入样本量"))
    var cnt = a
    var min = 1000
    var max = 0
    while(cnt > 0) {
        var b = Number(prompt("请输入数据"))
        //找最大值
        if (b > max) {
            max = b
        }
        //找最小值
        if (b < min) {
            min = b
        }
        cnt--
    }
    var ret = max - min
    console.log(ret)
</script>


<script type="ok" id="ch0105/07">
    //奥运奖牌计数
    var a = Number(prompt("请输入比赛天数"))

    var cnt = a
    var g = 0  //金牌计数
    var s = 0   //  银牌计数
    var c = 0   //铜牌计数

            //i == 0 说明输入的是金牌

            }else if (i == 2) {

            }

        }
        cnt--
        //console.log(cnt)
    }
    console.log(g)
    console.log(s)
    console.log(c)
    console.log(g+s+c)
</script>
